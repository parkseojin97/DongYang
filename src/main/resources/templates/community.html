<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>spmis0612</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/assets/css/Article-Clean.css">
    <link rel="stylesheet" href="/assets/css/Bootstrap-4-Calendar-No-Custom-Code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/assets/css/Navbar-With-Button.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div th:insert="~{index_navbar::index_navbar}"></div>
    <section>
        <div class="container p-0" id="community-forum">
            <article>
                <div class="card shadow-sm">
                    <div class="card-header py-2">
                        <div class="row">
                            <div class="col p-0">
                                <form>
                                    <div class="input-group"><select class="border rounded form-select w-25" name="community-category">
                                            <option value="title">제목</option>
                                            <option value="writer">작성자</option>
                                        </select><input class="border rounded form-control w-50" type="search" placeholder="내용을 입력하세요" name="community-search"><button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-1">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <tbody>
                                    <tr th:each="project : ${projectList}">
                                        <td><a class="d-block text-decoration-none text-reset" th:href="@{/project(project_id=${project.getProject_id()})}"><span th:text="${project.getProject_des()}">글제목</span><br></a></td>
                                        <td th:text="${project.getProject_des()}"><a class="text-end d-block text-decoration-none text-reset" th:href="@{/project(project_id=${project.getProject_id()})}"><span th:text="${article.getBd_writer()}">작성자</span></a></td>
                                        <td class="d-none d-lg-table-cell"><a class="text-end d-block text-decoration-none text-black-50" th:href="@{/project(project_id=${project.getProject_id()})}" th:text="${project.getProject_create_date()}"><span th:text="${project.getProject_create_time()}">2008/12/31</span></a></td>
                                        <td th:if="${session.mem != null}">
                                            <form action="/requestGroup" method="post"><button class="btn btn-primary float-end" type="submit">참가요청</button><input class="form-control" type="hidden" th:name="project_id" th:value="${project.getProject_id()}"></form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer d-none d-lg-block">
                        <div class="row">
                            <div class="col text-center">
                                <nav style="justify-content: center">
                                    <ul class="pagination" style="justify-content: center">
                                        <li class="page-item"><a class="page-link" aria-label="Previous" th:href="@{/community?page={page} (page = ${pagination.getPrevBlock()})}"><span aria-hidden="true">«</span></a></li>
                                        <li class="page-item active" href="@{/community?page={page} (page = ${pageButton})}"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" aria-label="Next" th:href="@{/community?page={page} (page = ${pagination.getNextBlock()})}"><span aria-hidden="true">»</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div><a class="btn btn-success d-flex justify-content-center align-items-center position-fixed rounded-circle" role="button" data-bs-toggle="tooltip" data-bss-tooltip="" id="float-btn-add" href="/community/write.html" title="새로 작성합니다"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-plus-lg" id="float-btn-icon">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
            </svg></a>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/modal.js"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/tinymce.js"></script>
</body>

</html>
