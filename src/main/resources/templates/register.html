<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>spmis0606</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md shadow-sm">
        <div class="container-fluid"><a class="navbar-brand" href="/">SPMIS</a><button data-bs-toggle="collapse" class="navbar-toggler collapsed mr-auto p-0" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="projects.html">HELP</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
            <div th:if="${session.mem == null}"><a class="btn btn-secondary me-2" role="button" href="register">회원가입</a><a class="btn btn-primary" role="button" href="login">로그인</a></div>
            <div name="${session.mem != null}">
                <div class="dropstart d-none d-md-block navbar-right" id="usericon-desktop-2" th:if="${session.mem!=null}"><a aria-expanded="false" data-bs-toggle="dropdown" class="text-decoration-none text-reset"><img class="img-fluid rounded-circle" id="usericon-desktop-image-2" src="https://i.pravatar.cc/200" width="40px" height="40px" alt="프로필이미지"></a>
                    <div class="dropdown-menu">
                        <h6 class="dropdown-header"><span th:text="${session.mem.getUser_name()}">닉네임</span></h6><a class="dropdown-item" href="mypage">마이페이지</a><a class="dropdown-item" href="logout">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center"><img class="border rounded-circle border-0 p-2" src="https://i.pravatar.cc/100">
                                <form class="text-center" method="post" action="/registerPOST"><input class="form-control mb-3" type="email" name="user_email" placeholder="이메일"><input class="form-control mb-3" type="text" placeholder="이름" name="user_name"><input class="form-control mb-3" type="password" name="user_pw" placeholder="비밀번호"><button class="btn btn-primary d-block w-100 mb-3" type="submit" xmlns:th="http://www.thymeleaf.org/">가입</button>
                                    <div class="mb-3"><a class="text-decoration-none" href="login.html">
                                            <p class="text-muted">계정이 있으신가요?</p>
                                        </a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
