<body style="padding-left: 14rem;">

            <div class="collapse navbar-collapse" id="navcol-1">
                <div class="dropdown d-md-none navbar-left" id="usericon-mobile-2"><a aria-expanded="false" data-bs-toggle="dropdown" class="text-decoration-none text-reset">
                        <div class="container">
                            <div class="row">
                                <div class="col d-flex justify-content-start align-items-center p-0"><img class="img-fluid rounded-circle" src="https://i.pravatar.cc/200" width="40px" height="40px" alt="프로필이미지"><span class="p-1">닉네임</span></div>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="/mypage">마이페이지</a><a class="dropdown-item" href="/logout">로그아웃</a></div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="projects">프로젝트</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard">대시보드</a></li>
                </ul>
            </div>
            <div class="dropstart d-none d-md-block navbar-right" id="usericon-desktop-2" th:if="${session.mem!=null}"><a aria-expanded="false" data-bs-toggle="dropdown" class="text-decoration-none text-reset"><img class="img-fluid rounded-circle" id="usericon-desktop-image-2" src="https://i.pravatar.cc/200" width="40px" height="40px" alt="프로필이미지"></a>
                <div class="dropdown-menu">
                    <h6 class="dropdown-header"><span th:text="${session.mem.getUser_name()}">닉네임</span></h6><a class="dropdown-item" href="mypage">마이페이지</a><a class="dropdown-item" href="logout">로그아웃</a>
                </div>
            </div>
        </div>
    </nav><!-- Start: Sidebar -->
    <ul class="nav flex-column shadow d-flex sidebar mobile-hid position-fixed">
        <!-- Start: Logo Holder -->
        <li class="nav-item logo-holder">
            <div class="text-center text-white logo py-4 mx-4"><a class="link-light text-decoration-none" id="title" href="#"><strong>Sidebar</strong></a><a class="float-end" id="sidebarToggleHolder" href="#"><i class="fas fa-bars" id="sidebarToggle"></i></a></div>
        </li><!-- End: Logo Holder -->
        <li class="nav-item dropdown"><a class="dropdown-toggle nav-link text-start py-1 px-0 position-relative" aria-expanded="false" data-bs-toggle="dropdown" href="projects"><i class="fas fa-project-diagram text-white mx-3"></i><span class="text-nowrap mx-2">Projects</span></a>
            <div class="dropdown-menu border-0 animated fadeIn" th:if="${projectList != null}"><a class="dropdown-item" th:each="project : ${projectList}" th:href="@{/project/${project.getProject_id()}}"><span class="text-white" th:text="${project.getProject_name()}" th:href="${project.getProject_id()}">Project 1</span></a></div>
        </li>
        <li class="nav-item"><a class="nav-link text-start py-1 px-0" href="dashboard"><i class="fas fa-tachometer-alt text-white mx-3"></i><span class="text-nowrap mx-2">Dashboard</span></a></li>
        <li class="nav-item"><a class="nav-link text-start py-1 px-0" href="meeting"><i class="fas fa-users text-white mx-3"></i><span class="text-nowrap mx-2">Meeting</span></a><a class="nav-link text-start py-1 px-0" href="schedule"><i class="fas fa-calendar-alt text-white mx-3"></i><span class="text-nowrap mx-2">Calendar</span></a></li>
        <li class="nav-item dropdown"><a class="dropdown-toggle nav-link text-start py-1 px-0 position-relative" aria-expanded="false" data-bs-toggle="dropdown" href="settings"><i class="fas fa-sliders-h text-white mx-3"></i><span class="text-nowrap mx-2">Project Settings</span><i class="fas fa-caret-down float-none float-lg-end fa-sm"></i></a>
            <div class="dropdown-menu border-0 animated fadeIn"><a class="dropdown-item" href="#"><span>Change password</span></a><a class="dropdown-item" href="#"><span>Change email</span></a><a class="dropdown-item" href="settings.html" data-bs-target="settings"><span>More</span></a></div>
        </li>
        <li class="nav-item"></li>
    </ul><!-- End: Sidebar -->
    <div class="container">
        <h2>나의 프로젝트</h2>
        <div class="row mt-5" th:if="${projectList != null}">
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3" th:each="project : ${projectList}">
                <div class="card" data-bss-hover-animate="pulse" th:onclick="'location.href=\''+@{project(project_id=${project.getProject_id()})}+'\''">
                    <div class="card-header" th:text="${project.getProject_name()}">
                        <h3>Heading</h3>
                    </div>
                    <div class="card-body" th:text="${project.getProject_des()}">
                        <p>Paragraph</p>
                    </div>
                    <div class="card-footer"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-people-fill">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                            <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"></path>
                            <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"></path>
                        </svg><span class="ms-2">인원수</span></div>
                </div>
            </div>
        </div>
    </div><button class="btn btn-primary d-flex justify-content-center align-items-center align-content-center position-fixed" data-bs-toggle="modal" data-bss-tooltip="" id="float-btn-add" type="button" title="Board를 생성합니다" data-bs-target="#modal-1"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-plus-lg">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
        </svg></button>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">프로젝트 생성</h2><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container fs-4 mt-4">
                        <form action="/createproject" method="post">
                            <div class="input-group mb-2"></div>
                            <div class="input-group"></div>
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td class="text-start d-xxl-flex align-items-xxl-center"><span>프로젝트 명</span></td>
                                            <td><input class="form-control" type="text" name="project_name"></td>
                                        </tr>
                                        <tr>
                                            <td class="text-start">프로젝트 설명</td>
                                            <td><input class="form-control" type="text" name="project_des"></td>
                                        </tr>
                                        <tr>
                                            <td>공개범위 설정</td>
                                            <td><select class="form-select" name="privacy_scope">
                                                    <optgroup label="This is a group">
                                                        <option value="1" selected="">public</option>
                                                        <option value="2">private</option>
                                                    </optgroup>
                                                </select></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><button class="btn btn-secondary float-end" type="submit">reset</button><button class="btn btn-primary float-end" type="submit">만들기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>

</html>
